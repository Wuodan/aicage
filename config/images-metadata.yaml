aicage-image:
  version: 0.3.3
aicage-image-base:
  version: 0.3.3
bases:
  act:
    root_image: ghcr.io/catthehacker/ubuntu:act-latest
    base_image_distro: Ubuntu
    base_image_description: Default runner image from act (act runs GitHub Actions locally)
    os_installer: distro/debian/install.sh
    test_suite: default
  alpine:
    root_image: alpine:latest
    base_image_distro: Alpine
    base_image_description: Minimal footprint; experimental
    os_installer: distro/alpine/install.sh
    test_suite: default
  debian:
    root_image: debian:latest
    base_image_distro: Debian
    base_image_description: For Debian users
    os_installer: distro/debian/install.sh
    test_suite: default
  fedora:
    root_image: fedora:latest
    base_image_distro: Fedora
    base_image_description: For RedHat/Fedora users
    os_installer: distro/redhat/install.sh
    test_suite: default
  minimal:
    root_image: node:alpine
    base_image_distro: Alpine
    base_image_description: Minimal Alpine base image
    os_installer: distro/alpine-minimal/install.sh
    test_suite: minimal
  node:
    root_image: node:lts-slim
    base_image_distro: Ubuntu
    base_image_description: Official Node image (all base images have Node)
    os_installer: distro/debian/install.sh
    test_suite: default
  openhands:
    root_image: docker.openhands.dev/openhands/runtime:latest-nikolaik
    base_image_distro: Ubuntu
    base_image_description: OpenHands runtime image
    os_installer: distro/debian/install.sh
    test_suite: default
  ubuntu:
    root_image: ubuntu:latest
    base_image_distro: Ubuntu
    base_image_description: Good default for most users
    os_installer: distro/debian/install.sh
    test_suite: default
tool:
  codex:
    tool_path: ~/.codex
    tool_full_name: Codex CLI
    tool_homepage: https://developers.openai.com/codex/cli
    valid_bases:
      - act
      - alpine
      - debian
      - fedora
      - minimal
      - node
      - openhands
      - ubuntu
  copilot:
    tool_path: ~/.copilot
    tool_full_name: GitHub Copilot CLI
    tool_homepage: https://github.com/features/copilot/cli
    base_exclude:
      - alpine
      - minimal
    base_distro_exclude:
      - Alpine
    valid_bases:
      - act
      - debian
      - fedora
      - node
      - openhands
      - ubuntu
  cursor:
    tool_path: ~/.cursor
    tool_full_name: Cursor
    tool_homepage: https://www.cursor.com
    base_exclude:
      - minimal
    base_distro_exclude:
      - Alpine
    valid_bases:
      - act
      - alpine
      - debian
      - fedora
      - node
      - openhands
      - ubuntu
