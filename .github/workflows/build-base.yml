---
name: Build, Test, and Publish Base Images

"on":
  push:
    branches:
      - main
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"
    paths:
      - "base-images/**"
      - ".env"
      - ".github/workflows/build-base.yml"
  pull_request:
    paths:
      - "base-images/**"
      - ".env"
      - ".github/workflows/build-base.yml"
  workflow_dispatch: {}

jobs:
  build:
    name: Build base images (amd64 smoke)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Set up Python
        uses: actions/setup-python@v6.1.0
        with:
          python-version: "3.x"

      - name: Install lint deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run linters (yamllint, ruff, pymarkdown)
        run: |
          yamllint .
          ruff check .
          pymarkdown --config .pymarkdown.json scan .

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3.11.1

      - name: Setup BATS testing framework
        uses: mig4/setup-bats@v1.2.0

      - name: Build base images for amd64
        run: |
          VERSION="${AICAGE_VERSION:-dev}"
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF##refs/tags/}"
          fi
          AICAGE_VERSION="${VERSION}" \
            base-images/scripts/build-all.sh --platform linux/amd64

      - name: Run base smoke suites
        run: |
          VERSION="${AICAGE_VERSION:-dev}"
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF##refs/tags/}"
          fi
          AICAGE_VERSION="${VERSION}" \
            base-images/scripts/test-all.sh

      - name: "Publish: Set up QEMU"
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: docker/setup-qemu-action@v3.7.0

      - name: "Publish: Log in to Docker Hub"
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        uses: docker/login-action@v3.6.0
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: "Publish: Build and push base images"
        if: ${{ startsWith(github.ref, 'refs/tags/') }}
        run: |
          base-images/scripts/build-all.sh \
            --version "${{ github.ref_name }}" \
            --push
