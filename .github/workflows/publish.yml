name: CI

"on":
  push:
    tags:
      - "*"
  workflow_dispatch:

jobs:
  test:
    name: Lint and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14"]
    steps:
      - name: Checkout
        uses: actions/checkout@v6.0.1

      - name: Set up Python
        uses: actions/setup-python@v6.1.0
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements-dev.txt

      - name: Lint
        run: |
          ./scripts/lint.sh

      - name: Syncing metadata and agents with sub-project 'aicage-image'
        run: |
          scripts/sync-with-aicage-image.sh

      - name: Validating config with schemas
        run: |
          scripts/validate-config-with-schemas.sh

      - name: Test
        run: pytest --cov=src --cov-report=term-missing

  integration-test:
    name: Integration
    uses: ./.github/workflows/integration-test.yml

  publish:
    name: Publish to PyPI
    needs: [test, integration-test]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/project/aicage
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v6.1.0
        with:
          python-version: "3.11"

      - name: Syncing metadata and agents with sub-project 'aicage-image'
        run: |
          scripts/sync-with-aicage-image.sh

      - name: Build package
        env:
          SETUPTOOLS_SCM_PRETEND_VERSION: ${{ github.ref_name }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install build
          python -m build

      - name: Install dependencies
        run: |
          python -m pip install -r requirements-dev.txt

      - name: Validating config with schemas (again)
        run: |
          scripts/validate-config-with-schemas.sh

      - name: Publish distribution
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist
